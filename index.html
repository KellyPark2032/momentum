<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="assets/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,700;1,200;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/532bbfa7fd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="js-clock">
      <h1>00:00</h1>
    </div>

    <form class="js-form form">
      <input type="text" placeholder="What is your name?" />
    </form>
    <h4 class="js-greetings greetings"></h4>
    <i class="fas fa-bars"></i>
    <form class="js-toDoForm">
      <input type="text" placeholder="write a to do" />
    </form>
    <div class="toDoList">
      <h3>To Do List</h3>
      <ul class="js-toDoList"></ul>
    </div>
    <span class="js-weather"></span>

    <script src="assets/js/Clock.js"></script>
    <script src="assets/js/greeting.js"></script>
    <script src="assets/js/todo.js"></script>
    <script src="assets/js/bg.js"></script>
    <script src="assets/js/weather.js"></script>
  </body>
</html>
